    <div class="container text-center mt-3">
        <h5>Check whether your loan will be approved or not!</h5>
    </div>
    <div class="container border mt-3 mb-3">
        <form action="{% url 'index' %}" class="form-anticlear" method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col p-5  border-end">
                    <div class="row">
                        <div class="col">
                            <div class="mb-3">
                                <select class="form-select" name="gender" aria-label="Default select example" required>
                                    <option selected>Choose gender</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select>
                            </div>
                        </div>
                        <div class="col">
                            <div class="mb-3">
                                <select class="form-select" name="marital_status" aria-label="Default select example" required>
                                    <option selected>Choose Marital Status</option>
                                    <option value="Single">Single</option>
                                    <option value="Married">Married</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="mb-3">
                                <select class="form-select" name="dependents" aria-label="Default select example" required>
                                    <option selected>Select Dependents</option>
                                    <option value="0">0</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3+">3+</option>
                                </select>
                            </div>
                        </div>
                        <div class="col">
                            <div class="mb-3">
                                <select class="form-select" name="education" aria-label="Default select example" required>
                                    <option selected>Choose Education Status</option>
                                    <option value="Graduate">Graduate</option>
                                    <option value="Not Graduate">Not Graduate</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="mb-3">
                                <select class="form-select" name="employement_status"
                                    aria-label="Default select example" required>
                                    <option selected>Self Employement Status</option>
                                    <option value="True">True</option>
                                    <option value="False">False</option>
                                </select>
                            </div>
                        </div>
                        <div class="col">
                            <div class="mb-3">
                                <select class="form-select" name="credit_history" aria-label="Default select example" required>
                                    <option selected>Select Credit History</option>
                                    <option value="0">0</option>
                                    <option value="1">1</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="applicant_income" class="form-label">Applicant Monthly Income</label>
                        <input type="float" name="applicant_income" class="form-control" id="applicant_income"
                            placeholder="Enter income in numeral range" required>
                    </div>
                    <div class="mb-3">
                        <label for="co_applicant_income" class="form-label">Co-Applicant Monthly Income</label>
                        <input type="float" name="co_applicant_income" class="form-control" id="co_applicant_income"
                            placeholder="Enter income in numeral range" required>
                    </div>
                    <div class="mb-3">
                        <label for="loan_amount" class="form-label">Loan Amount (in thousands)</label>
                        <input type="float" name="loan_amount" class="form-control" id="loan_amount"
                            placeholder="Enter amount in numeral range" required>
                    </div>
                    <div class="mb-3">
                        <label for="loan_amount_term" class="form-label">Loan Amount Term (in months)</label>
                        <input type="float" name="loan_amount_term" class="form-control" id="loan_amount_term"
                            placeholder="Enter loan amount term in numeral range" required>
                    </div>
                    <div class="mb-3">
                        <select class="form-select" name="property_area" aria-label="Default select example" required>
                            <option selected>Choose Property Area</option>
                            <option value="Semi urban">Semi urban</option>
                            <option value="Urban">Urban</option>
                            <option value="Rural">Rural</option>
                        </select>
                    </div>
                    <div class="mb-3 text-center">
                        <button type="submit" class="btn-custom">Submit</button>
                    </div>
                </div>
                <div class="col p-5">
                    <h5 class="text-center border-bottom">Prediction Box</h5>
                    <div class="container">
                        <div class="spinner-border" role="status" id="spinner" style="display:none;">
                            <span class="sr-only">Loading...</span>
                        </div>
                    </div>

                    <div class="col">
                            {% if loan_status == 'Approved' %}
                                <div class="mb-3 text-center mt-3">

                                    <img src="{% static 'media/loan-approved.jpg' %}" style="height:150px;">

                                </div>
                            {% elif loan_status == 'Denied' %}
                                <div class="mb-3 text-center mt-3">

                                    <img src="{% static 'media/loan-denied.jpg' %}" style='height:150px;'>

                                </div>
                            {% endif %}

                            <div class="mb-3 text-center mt-4">

                                {{loan_status}}

                            </div>  
                    </div>
                </div>
            </div>
        </form>
    </div>
